<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width-device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="sie-edge"/>
  <link rel="shortcut icon" href="#"/>
<link rel="stylesheet" type="text/css" href="../../static/assets/css/styleswap.css">
<title>登录注册页面</title>

<!--图标库-->
<script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

</head>

<body>

<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="http://192.168.99.100:8080/register" method="post">
      <h1>第三方按钮注册</h1>
      <div class="social-container"> <a href="#" class="social">
        <ion-icon name="logo-facebook"></ion-icon>
        </a> <a href="#" class="social"> 
        <ion-icon name="logo-googleplus"></ion-icon>
        </a> <a href="#" class="social">
        <ion-icon name="logo-linkedin"></ion-icon>
        </a> </div>
      <span>或使用您的电子邮箱注册</span>
      <input type="text" name="username" placeholder="姓名">
      <input type="text" name="email" placeholder="邮箱">
      <input type="password" name="password" placeholder="密码">
      <button type="submit">注册</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="http://192.168.99.100:8080/login3" method="post">
      <h1>第三方登录</h1>
      <div class="social-container"> <a href="#" class="social">
        <ion-icon name="logo-facebook"></ion-icon>
        </a> <a href="#" class="social">
        <ion-icon name="logo-googleplus"></ion-icon>
        </a> <a href="#" class="social">
        <ion-icon name="logo-linkedin"></ion-icon>
        </a> </div>
      <span>或用邮箱登录</span>
      <input type="text" name="username"placeholder="邮箱">
      <input type="text" name="password" placeholder="密码">
      <button type="submit">登录</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>欢迎回来</h1>
        <p>与我们保持联系请登录您的个人信息</p>
        <button class="ghost" id="signIn">登录</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>欢迎光临</h1>
        <p>输入您的个人资料，并与我们一起开始旅程</p>
        <button class="ghost" id="signUp">注册</button>
      </div>
    </div>
  </div>
</div>

<script  type="text/javascript" src="../static/assets/js/scriptswap.js"></script>
	
</body>
</html>
